<!DOCTYPE html>
<html>
	<head>
		<title>NodeJS Chat</title>
		<meta charset="utf-8"/>	
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<link rel="icon" type="image/png" href="media/favico.png"/>
	</head>	

	<body>
		<!-- Navbar -->
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<span id="brand-name" class="navbar-item">NodeJS Chat</span>
			</div>
		</nav>
		
		<!-- Content -->
		<div id="wrapper">

			<div id="login" class="card">
				<div class="card-content">
					<form id="login_form">			
						<div class="field">
							<label class="label">Username</label>
							<div class="control">
								<input required="true" id="username" class="input" type="text">
							</div>
							
							<button type="submit" class="join-btn button is-primary">Join</button>
						</div>				
					</form>
				</div>
			</div>
		
			<div id="chat">
				<div id="texte"></div>

				<form id="form">
					<div class="control">
						<input id="msg" class="input" type="text" placeholder="Type your message here..." autocomplete="off">
					</div>
				</form>
			</div>	
		</div>
		
		<!-- Script -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      	<script src="js/chat.js"></script>			
	</body>
</html>
